<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="average-box">
        <h2>Média do Aluno</h2>
        <form id="form">
          <div class="field-box">
            <input id="nome" type="text" name="" min="0" max="100" required>
            <label>Nome</label>
          </div>

          <div class="field-box">
            <input id="n1" type="number" name="" min="0" max="100" required>
            <label>1ª nota</label>
          </div>

          <div class="field-box">
            <input id="n2" type="number" name="" min="0" max="100" required>
            <label>2ª nota</label>
          </div>

          <div class="field-box">
            <input id="n3" type="number" name="" min="0" max="100" required>
            <label>3ª nota</label>
          </div>

          <div class="field-box">
            <input id="n4" type="number" name="" min="0" max="100" required>
            <label>4ª nota</label>
          </div>

            <button id="buttom-sub" class="custom-btn submit-btn" ><span> Calcular </span></button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>
</html>
